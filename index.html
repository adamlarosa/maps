<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="index.css">
    </head>
    <body>
		<header>
			<div class="left">left</div>
			<div class="middle">middle</div>
			<div class="right">right</div>
		</header>

		<main>
			<div id="map"></div>
			<script>
				var map;
				function initMap() {
					map = new google.maps.Map(document.getElementById('map'), {
						center: {lat: -34.397, lng: 150.644},
						zoom: 8
					});
				};
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPGcD7crcKb2091BjxCZrr3Sgx9pIGyiw&callback=initMap" async defer></script>
		</main>
	</body>
</html>
